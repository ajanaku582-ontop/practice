name: Deploy with Ansible

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Retrieve Terraform Output
        run: |
          terraform init
          terraform apply -auto-approve
          terraform output -json > tf_output.json

      - name: Configure SSH
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/ec2.pem
            chmod 400 ~/.ssh/ec2.pem

      - name: Generate Ansible Inventory
        run: |
          python generate_inventory.py  # Optional: script to read tf_output.json and write inventory.ini

      - name: Test Ansible Connectivity
        run: |
            ANSIBLE_HOST_KEY_CHECKING=False \
            ansible -i inventory.ini all -m ping \
            --private-key ~/.ssh/ec2.pem  
        
      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini ansible/nginx-install.yml -c
