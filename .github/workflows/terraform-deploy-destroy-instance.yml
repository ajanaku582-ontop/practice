name: Terraform + Ansible Deploy

on:
  workflow_dispatch:
    inputs:
        tf_actions:
          description: 'terrsform actions'
          required: true
          default: 'apply'
          type: choice
          options:
            - apply
            - destroy
          
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          terraform apply -auto-approve \
            -var="key_name=${{ secrets.EC2_KEY_NAME }}"

      - name: Get Terraform Outputs
        id: tf_outputs
        working-directory: terraform
        run: |
          echo "AMAZON_IP=$(terraform output -raw amazon_linux_ip)" >> $GITHUB_ENV
          echo "UBUNTU_IP=$(terraform output -raw ubuntu_ip)" >> $GITHUB_ENV

      
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Setup SSH key (chmod 400)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 400 ~/.ssh/ec2_key.pem

      - name: Create Ansible Inventory
        run: |
          sed -e "s/AMAZON_IP/${AMAZON_IP}/" \
              -e "s/UBUNTU_IP/${UBUNTU_IP}/" \
              ansible/inventory.ini > inventory.ini

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory.ini ansible/playbook.yml \
            --private-key ~/.ssh/ec2_key.pem